{# app/templates/pieceotheque.html #}

{% extends 'base.html' %}

{% block title %}Pieceotheque{% endblock %}

{% block content %}

<div class="preloader">
	<h1>Numismaticodreo</h1> 
	<span class="loader"></span>
</div>

<input type="radio" id="desc" name="tri" value="descendant" checked onclick="inversement1()" />
	<label for="oui">Tri décroissant</label>
<input type="radio" id="asc" name="tri" value="ascendant" checked=""  onclick="inversement2()"/>
	<label for="oui">Tri croissant</label>
		
<div id="id_div">
		<form action="{{ url_for('tri') }}" method="post">
			<input class ="bouton_tri" type="submit" value="trier par nombre" name="nb_ex" />
			<input class ="bouton_tri" type="submit" value="trier par émetteur" name="tri_emet" />
			<input class ="bouton_tri" type="submit" value="trier par type" name="tri_type_p" />
			<input class ="bouton_tri" type="submit" value="trier par date" name="tri_date" />
			<input class ="bouton_tri" type="submit" value="trier par devise monétaire" name="tri_dev" />
			<input class ="bouton_tri" type="submit" value="trier par composition" name="tri_comp" />
			<input class ="bouton_tri" type="submit" value="trier par poids" name="tri_pds" />
			<input class ="bouton_tri" type="submit" value="trier par dimension" name="tri_dim" />
			<input class ="bouton_tri" type="submit" value="trier par épaisseur" name="tri_ep" />
			<input class ="bouton_tri" type="submit" value="trier par forme" name="tri_forme" />
			<input class ="bouton_tri" type="submit" value="trier par démonétisation" name="tri_demo" />
			<input class ="bouton_tri" type="submit" value="trier par indice de rareté Numista" name="tri_idr" />
		</form>
</div>


{% for result in repetition %}

<a href="{{ url_for('piece', idP=result[0]) }}">
	<img id="piece_pieceotheque" src="{{result[1]}}" title="{{result[1]}}" alt="pièce n°{{result[0]}}">
	<img id="piece_pieceotheque" src="{{result[2]}}" title="{{result[2]}}" alt="pièce n°{{result[0]}}">
</a>

{% endfor %}


<a href="{{ url_for('recherche') }}"> Faire une recherche précise.</a>

{% endblock %}
