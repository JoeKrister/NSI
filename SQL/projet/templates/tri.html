{# app/templates/tri.html #}

{% extends 'base.html' %}

{% block title %}tri{% endblock %}

{% block content %}

<h3>{{ tri }}</h3>

{% for result in repetition %}

<!-- affiche l'avers et le revers de la pièce ainsi que sa catégorie selon le tri -->
<a href="{{ url_for('piece', idP=result[0]) }}" id="lien_tri">
	<img id="piece_tri" src="{{result[14]}}" title="{{result[6]}}" alt="pièce n°{{result[0]}}">
	<img id="piece_tri" src="{{result[15]}}" title="{{result[6]}}" alt="pièce n°{{result[0]}}">
	<p> {{ cle[0] }} : {{ result[cle[1]] }} </p> <!-- cle c'est la cle de tri et  result[cle] est l'élement de la pièce qui a été trié -->
</a>
{% endfor %}

<a href="{{ url_for('pieceotheque') }}"> Retour</a>

{% endblock %}
